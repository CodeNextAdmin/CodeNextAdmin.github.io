<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sandbox</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap');

        body {
            font-family: 'Quicksand', Verdana, sans-serif;

        }
    </style>

</head>

<body>
    <header class="container-fluid bg-info p-3">
        <h1>Interactive Sandbox</h1>

    </header>
    <div class="container-fluid">
        <!--alert example-->
        <div class="container bg-light m-5 p-4">
            <button type="button" class="btn btn-dark" onclick="showMsg()">Click Me</button>

        </div>

        <!-- message post example w/ innerHTML-->
        <div class="container bg-light m-5 p-5">
            <h5>Message Input</h5>
            <div class="input-group bg-light">
                <input id="msg-input" type="text" class="form-control" placeholder="Enter a messgae">
                <button class="btn btn-secondary" onclick="postMsg()" type="button">Post</button>
            </div>
            <h5 class="mt-3">Message Output</h5>
            <p class="text-primary" id="msg-output"></p>
        </div>

        <!--append example-->

        <div class="container bg-light m-5 p-5">
            <h5>Append to the list</h5>
            <div class="input-group bg-light">
                <input id="list-input" type="text" class="form-control"
                    placeholder="Enter a message to append to the list">
                <button class="btn btn-secondary" onclick="appendList()" type="button">Post</button>
            </div>
            <ul id="output-list" class="list-group m-4">
                <!-- Each time a button is clicke, a new <li> is added with the messageâ€°-->
                <li>First item</li>
            </ul>
        </div>

        <!-- Updating styles example-->
        <div class="container bg-light m-5 p-5">

            <button type="button" id="change-style-btn" class="btn btn-dark" onclick="changeStyle()">Change
                style</button>
            <div onclick="showMsg()" id="change-me"
                style="width:200px; height:200px; margin-top: 10px; background-color: aqua;"> Hi </div>

        </div>

    </div>

    <script>

        console.log("Hello JavaScript!")

        function showMsg() {

            alert("I'm alive!")
        }

        function postMsg() {
            let msg = document.querySelector("#msg-input").value
            document.querySelector("#msg-output").innerHTML = msg
        }

        function appendList() {
            console.log("Appending to list...")
            let msg = document.querySelector("#list-input") //this is the element not the value
            let newListItem = `<li> ${msg.value} </li>`

            msg.value = "" //clear the input
            document.querySelector("#output-list").insertAdjacentHTML("beforeend", newListItem)

        }

        function changeStyle() {

            let elementToStyle = document.querySelector("#change-me")

            //some examples on changing styles. Notice the property names are different
            elementToStyle.style.backgroundColor = "red"
            elementToStyle.style.width = '400px'
            elementToStyle.style.padding = '20px'
            elementToStyle.style.borderRadius = '20px'
            elementToStyle.style.color = "#fff"
            elementToStyle.style.fontFamily = "Times"
            elementToStyle.innerHTML = "I'm changed!"

        }
       

    </script>

</body>

</html>
