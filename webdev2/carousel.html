<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>My Carousel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @media (min-width: 768px) {
      /* some rules */
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="styles/carousel.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">

      <span class="fs-2">My Carousel</span>


    </header>
  </div>

  <div class="col-lg-8 mx-auto p-4 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">

      <span class="fs-4">Things I care about</span>


    </header>

    <main>

      <div class="container">

        <!-- Build the carousel here-->
        <div class="slider">
          <!-- slide 1 -->
          <div class="slide">
            <img src="https://source.unsplash.com/random?protest" alt="" />
          </div>

          <!-- slide 2 -->
          <div class="slide">
            <img src="https://source.unsplash.com/random?blm" alt="" />
          </div>

          <!-- slide 3 -->
          <div class="slide">
            <img src="https://source.unsplash.com/random?justice" alt="" />
          </div>

          <!-- slide 4 -->
          <div class="slide">
            <img src="https://source.unsplash.com/random?lgbt+" alt="" />
          </div>

          <!-- Control buttons -->
          <button class="btn btn-next"> > </button>
          <button class="btn btn-prev">
            < </button>
        </div>



      </div>
    </main>
    <footer class="pt-5 my-5 text-muted border-top">
      <p>Adapted from theme by the Bootstrap team &middot; &copy; 2022. Images courtesy of unsplash - random tag images
      </p>

    </footer>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script>

    "use strict";
    // Select all slides
    const slides = document.querySelectorAll(".slide");

    // loop through slides and set each slides translateX
    slides.forEach((slide, indx) => {
      slide.style.transform = `translateX(${indx * 100}%)`;
    });

    // select next slide button
    const nextSlide = document.querySelector(".btn-next");

    // current slide counter
    let curSlide = 0;
    // maximum number of slides
    let maxSlide = slides.length - 1;

    // add event listener and navigation functionality
    nextSlide.addEventListener("click", function () {
      // check if current slide is the last and reset current slide
      if (curSlide === maxSlide) {
        curSlide = 0;
      } else {
        curSlide++;
      }

      //   move slide by -100%

      slides.forEach(function(slide, indx){

        slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
      })
      
    });

    // select next slide button
    const prevSlide = document.querySelector(".btn-prev");

    // add event listener and navigation functionality
    prevSlide.addEventListener("click", function () {
      // check if current slide is the first and reset current slide to last
      if (curSlide === 0) {
        curSlide = maxSlide;
      } else {
        curSlide--;
      }

      //   move slide by 100%
      slides.forEach((slide, indx) => {
        slide.style.transform = `translateX(${100 * (indx - curSlide)}%)`;
      });
    });
  </script>

</body>

</html>
